<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nerdclub World Cup 2018</title>
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
  <div id="container">
    <table class="item">
      <thead>
        <tr>
          <th>Osallistuja</th>
          <th>Pisteet</th>
        </tr>
      </thead>
      <tbody id="results">
      </tbody>
    </table>

    <div id="next-match-container" class="item">
      <h3>Seuraava ottelu</h3>
      <p id="next-match"></p>
      <p id="guess-header">Veikkaukset</p>
      <table>
        <tbody id="guesses">
        </tbody>
      </table>
    </div>
  </div>
  <canvas id="chart" style="height: 370px; width: 100%;"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="chart.js"></script>
  <script src="index.js"></script>
</body>
</html>
